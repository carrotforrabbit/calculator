<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scr/styles/style.css">
    <title>Калькулятор</title>
</head>

<body id="bodyColor">
    <p class="theme-text" id="rop"> Нажмите, чтобы поменять тему</p>
    <select name="bgrColor" id="bgrColor" onchange="colorChange()">
        <option value="Blank" default></option>
        <option value="Dark">Темная</option>
        <option value="Light">Светлая</option>
    </select>
    <div class="label-container">
        <label for="number1 text">Напишите первое число</label>
        <input id="number1" type="text">
    </div>
    <div class="label-container">
        <label for="number2 text">Напишите второе число</label>
        <input id="number2" type="text">
    </div>
    <p class="text">Нажмите на знак операции:</p>
    <div class="button-container">
        <button onclick="calcSum()">+</button>
        <button onclick="calcSubstraction()">-</button>
        <button onclick="calcDevision()">/</button>
        <button onclick="calcMultiply()">*</button>
    </div>
    <div class="result-container text"> Результат:
        <div id="results"></div>
    </div>
    <button class="delete text" type="button" onclick="clearInput()">Сбросить</button>

    <script src="./scr/script/script.js"></script>
</body>

</html>

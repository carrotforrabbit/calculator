<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scr/styles/style.css">
    <title>Калькулятор</title>
</head>

<body id="bodyColor">
    <p class="theme-text"> Click to change the theme</p>
    <select name="bgrColor" id="bgrColor" onchange="colorChange()">
        <option value="Blank" default></option>
        <option value="Dark">Dark</option>
        <option value="Light">Light</option>
    </select>
    <div class="calc-container">
        <div class="output">0</div>
        <div class="calc-keys">
            <button class="btn control" data-action="subtract">-</button>
            <button class="btn control" data-action="add">+</button>
            <button class="btn control" data-action="multiply">&times;</button>
            <button class="btn control" data-action="divide">&divide;</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn number">0</button>
            <button class="btn decimal" data-action="decimal">.</button>
            <button class="btn clear" data-action="clear">AC</button>
            <button class="btn calculate" data-action="calculate">=</button>
        </div>
    </div>
    <script src="./scr/script/script.js"></script>
</body>

</html>
